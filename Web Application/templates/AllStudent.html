<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>All Student</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='../static/AllStudent.css')}}">
	
</head>
<body>
	<div align="center">
		<fieldset >
			<button class="button"><a href="/index">BACK</a></button>
			<form >
				<h1>All Student</h1>
				<table border="1px" cellspacing="12" class="all">
					<thead>
						<th>ID</th>
						<th>FirstName</th>
						<th>Last Name</th>
						<th>Gmail Id</th>
						<th>Courses</th> 
						<th>Payment</th>
						<th>Action</th>
					</thead>
					{% for d in data %}
						<tr>
							<td>{{d[0]}}</td> 
							<td>{{d[1]}}</td>
							<td>{{d[2]}}</td>
							<td>{{d[3]}}</td>
							<td>{{d[4]}}</td>
							<td>{{d[5]}}</td>
							<td><button><a href="/change/{{d[0]}}">Edit</a></button> | <button><a href="/remove/{{d[0]}}">Delete</a></button></td>
						</tr>
					{% endfor %}
				</table>
				<br><br>


			</form>
		</fieldset>
	</div>
</body>
</html>
