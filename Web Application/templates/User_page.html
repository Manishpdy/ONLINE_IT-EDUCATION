<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Users</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='../static/User_page.css')}}">
</head>
<body>
	<div align="center">
		<fieldset>
			<button class="button"><a href="/index">BACK</a></button>
			<form >
				<h1>All Users</h1>
				<table border="1px" cellspacing="12" class="colo">
					<thead>
						<th>ID</th> 
						<th>Name</th>
						<th>User Name</th>
						<th>Password</th>
						<th>Email Id</th>
						<th>Action</th>
					</thead>
					{% for d in data %}
						<tr>
							<td>{{d[0]}}</td> 
							<td>{{d[1]}}</td>
							<td>{{d[2]}}</td>
							<td>{{d[3]}}</td>
							<td>{{d[4]}}</td>
							<td><button><a href="/updateuser/{{d[0]}}">Edit</a></button> | <button><a href="/deleteuser/{{d[0]}}">Delete</a></button></td>
						</tr>
					{% endfor %}
				</table>


			</form>
		</fieldset>
	</div>
</body>
</html>
