<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SIGNUP</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='../static/Update_page.css')}}">
</head>
<body>
	<div align="center">
		<fieldset class="user">
			
			<form action="/updaterec" method="POST" >
				<h1>Edit User Page</h1>
				
				<br><br> 

				<label for="id">ID :</label>
				<input type="id" id="id" name="ids" value="{{data[0]}}" required>
				<br><br>


				<label for="name">NAME :</label>
				<input type="text" id="name" name="name" value="{{data[1]}}" required>
				<br><br>

				<label for="uname">USERNAME :</label>
				<input type="text" id="uname" name="uname" value="{{data[2]}}" required>
				<br><br>

				<label for="pin">PASSWORD :</label>
				<input type="Password" id="pin" name="pin" value="{{data[3]}}"required>
				<br><br>

				<label for="mail">GMAIL :</label>
				<input type="text" id="mail" name="mail" value="{{data[4]}}" required>
				<br><br>

				<input type="reset" value="Reset">
				<input type="submit" name="SUBMIT">
				<br><br>
				<button class="button"><a href="/users">BACK</a></button>

		
			</form>
		</fieldset>
	</div>

</body>
</html>
