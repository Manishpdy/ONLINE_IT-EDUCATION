<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SIGNUP</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='../static/Update_student.css')}}">
</head>
<body>
	<div align="center">
		<fieldset  class="student">
            
			<form action="/updatstudentrec" method="POST">
				<h1>Edit Student Page</h1>
				 
				<br><br>

				<label for="id">ID :</label>
				<input type="id" id="id" name="ids" value="{{data[0]}}" required>
				<br><br>

				<label for="fname">FIRST NAME :</label>
				<input type="text" id="fname" name="fname" value="{{data[1]}}" required>
				<br><br> 

				<label for="lname">LAST NAME :</label>
				<input type="text" id="lname" name="lname" value="{{data[2]}}" required>
				<br><br>

				<label for="mail">GMAIL :</label>
				<input type="text" id="mail" name="mail" value="{{data[3]}}" required>
				<br><br>

				<label for="course">COURSES :</label>
				<input type="text" id="course" name="course" value="{{data[4]}}"required>
				<br><br>

				<label for="payment">PAYMENT :</label>
				<input type="text" id="payment" name="payment" value="{{data[5]}}"required>
				<br><br>

				

				<input type="reset" value="Reset">
				<input type="submit" name="SUBMIT"><br><br>
				<button class="button"><a href="/AllStudent">BACK</a></button>


		
			</form>
		</fieldset>
	</div>

</body>
</html>
